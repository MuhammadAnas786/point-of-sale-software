<html>

<head>
    <title>stock page</title>

    <link rel="stylesheet" type="text/css" href="styling/stock.css">
</head>


<body>

    <div class="container">
        <div class="heading">
            <div class="head_box">
                <h2 class="heading-primary"> Stock Info.</h2>
            </div>
        </div>
        <div class="buttons">

            <div class="sub_but">
                View stock available
                <div class="sub_sub_but view">view stock</div>
            </div>
            <div class="sub_but">
                update the existing stock
                <div class="sub_sub_but  update">update</div>
            </div>
            <div class="sub_but">
                add new items to stock
                <div class="sub_sub_but new">new items</div>
            </div>

        </div>



    </div>

</body>

<script src="./javascript/stock.js"></script>

</html>
